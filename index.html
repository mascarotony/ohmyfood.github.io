<!DOCTYPE html>
<html lang="fr_FR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Assets/css/styles.css">
        <script src="https://kit.fontawesome.com/c498bd436d.js" crossorigin="anonymous"></script>
        <title>Ohmyfood</title>
    </head>

    <body>
        <!--Header-->
        <header class="header_home flex">
            <img src="./Assets/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </header>

        <div class="location flex">
            <p><i class="fas fa-map-marker-alt"></i>Paris, Belleville</p>
        </div>
        
        <div class="presentation">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <a href="#restaurants_anchor" class="btn btn--explore">Explorer nos restaurants</a>
        </div>
    
        <!--Functioning-->
        <section class="functioning">
            <h2>Fonctionnement</h2>
            <div class="functioning_list">
                <div class="step flex">
                    <div class="step__number flex"><span>1</span></div>
                    <div class="step__text flex"><i class="fa-solid fa-mobile-screen"></i>Choisissez un restaurant</div>
                </div>
    
                <div class="step flex">
                    <div class="step__number flex"><span>2</span></div>
                    <div class="step__text flex"><i class="fa-solid fa-list"></i>Composez votre menu</div>
                </div>
    
                <div class="step flex">
                    <div class="step__number flex"><span>3</span></div>
                    <div class="step__text flex"><i class="fa-solid fa-store"></i>Dégustez au restaurant</div>
                </div>
            </div>
        </section>

    </body>
</html>
